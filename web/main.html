<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghost Eclipse Scanner</title>
    <script type="text/javascript" src="/eel.js"></script>

    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --accent: #646cff;
            --accent-hover: #535bf2;
            --text-main: #e0e0e0;
            --text-muted: #a0a0a0;
            --border: #333;
            --success-color: #4caf50;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            padding: 40px 20px;
            margin: 0;
        }

        .container { width: 100%; max-width: 900px; display: flex; flex-direction: column; gap: 24px; }
        .card { background-color: var(--card-bg); border-radius: 12px; padding: 24px; border: 1px solid var(--border); }
        
        h2 { margin: 0 0 20px 0; border-bottom: 1px solid var(--border); padding-bottom: 12px; }
        h3 { font-size: 0.85rem; text-transform: uppercase; color: var(--text-muted); letter-spacing: 0.05em; }
        
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
        .field { display: flex; flex-direction: column; gap: 6px; }
        label { font-size: 0.8rem; color: var(--text-muted); }
        
        input {
            background-color: #2a2a2a; border: 1px solid var(--border); color: white;
            padding: 12px; border-radius: 6px; font-family: inherit;
        }

        /* --- PROGRESS BAR STYLES --- */
        .progress-container {
            width: 100%;
            background-color: #2a2a2a;
            border-radius: 8px;
            height: 10px;
            margin-top: 15px;
            overflow: hidden;
            border: 1px solid var(--border);
        }
        
        .progress-fill {
            height: 100%;
            background-color: var(--success-color);
            width: 0%; /* Python will update this */
            transition: width 0.3s ease;
        }

        .action-btn {
            background-color: var(--accent); color: white; border: none; padding: 14px;
            border-radius: 6px; cursor: pointer; font-weight: 600; width: 100%;
            font-size: 1rem; margin-top: 10px;
        }
        .action-btn:disabled { opacity: 0.5; cursor: not-allowed; }

        #log-area {
            font-family: 'Fira Code', monospace; font-size: 0.85rem; color: var(--text-muted);
            margin-bottom: 15px; max-height: 100px; overflow-y: auto;
            border-bottom: 1px solid var(--border); padding-bottom: 10px;
        }

        /* Results Styles */
        .hit-item { background-color: #252525; padding: 15px; border-radius: 8px; border: 1px solid var(--border); margin-bottom: 10px; }
        .hit-item h3 { color: var(--text-main); margin: 0 0 8px 0; }
        .hit-item p { margin: 4px 0; font-size: 0.9rem; color: #ccc; }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <h2>Scanner Configuration</h2>
        
        <div class="grid-2">
            <div>
                <h3>Loc 1: Sun (Fixed Target)</h3>
                
                <div class="field" style="margin-top:10px">
                    <label>Latitude / Longitude</label>
                    <div style="display:flex; gap:10px">
                        <input type="number" id="lat1" step="0.0001" value="11.3000" placeholder="Lat">
                        <input type="number" id="lon1" step="0.0001" value="122.6167" placeholder="Lon">
                    </div>
                </div>
            </div>
            <div>
                <h3>Loc 2: Moon (Scanning)</h3>
                
                <div class="field" style="margin-top:10px">
                    <label>Latitude / Longitude</label>
                    <div style="display:flex; gap:10px">
                        <input type="number" id="lat2" step="0.0001" value="50.5400" placeholder="Lat">
                        <input type="number" id="lon2" step="0.0001" value="2.8100" placeholder="Lon">
                    </div>
                </div>
            </div>
        </div>

        <h3>Search Parameters</h3>
        <div class="grid-2">
            <div class="field">
                    <label>Reference Date</label>
                    <input type="date" id="ref_date" value="1923-04-26">
                </div>
                <div class="field">
                    <label>Scan Range (Years)</label>
                    <div style="display:flex; gap:10px">
                        <input type="number" id="start_year" value="1914" placeholder="Start">
                        <input type="number" id="end_year" value="1918" placeholder="End">
                    </div>
                </div>
            <div class="field"><label>Time (UTC)</label><input type="time" id="time1" value="23:00"></div>
            <div class="field"><label>Window (+/- Hrs)</label><input type="number" id="search_hours_offset" value="48"></div>
            <div class="field"><label>Radius (km)</label><input type="number" id="search_radius" value="50"></div>
        </div>

        <button id="calc-btn" class="action-btn" onclick="runPythonCalc()">Run Calculation</button>
        
        <div class="progress-container">
            <div id="progress-bar" class="progress-fill"></div>
        </div>
    </div>

    <div class="card">
        <h2>Results</h2>
        <div id="log-area">Ready to scan...</div>
        <div id="results-area"></div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
